<mat-toolbar class="toolbar">
    <mat-toolbar-row>

        <mat-icon class="menu-icon" aria-hidden="false" aria-label="menu icon" [matMenuTriggerFor]="menu">menu</mat-icon>
        <mat-menu #menu>
            <button mat-menu-item routerLink="/home" routerLinkActive="active">Home</button>
            <button mat-menu-item routerLink="/mailing-list" routerLinkActive="active">Join the List</button>
            <button mat-menu-item routerLink="/music" routerLinkActive="active">Music</button>
            <button mat-menu-item routerLink="/videos" routerLinkActive="active">Videos</button>
            <button mat-menu-item routerLink="/about" routerLinkActive="active">About</button>
            <button mat-menu-item routerLink="/contact" routerLinkActive="active">Contact</button>
        </mat-menu>
        
        <span class="spacer"></span>
        <img class="name-logo" src="./assets/img/EB-Name-Logo.png">
    </mat-toolbar-row>
</mat-toolbar>
