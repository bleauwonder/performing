<mat-card class="mailing-card">
  <div class="row">
  <mat-card-header>
    <mat-card-title>Wanna Join Elyza's World?</mat-card-title>
  </mat-card-header>

  <img class="logo" src="./assets/img/logos/EB-G-Logo.png" alt="Elyza Bleau logo">
</div>
<div class="row">
  
  <mat-card-content>
    <form class="email-form">
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input 
          type="email" matInput 
          [formControl]="emailFormControl" 
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Sign Up</button>
  </mat-card-actions>
</div>

<mail-dialog></mail-dialog>

</mat-card>
